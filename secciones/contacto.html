<html>

    <meta name="description" content="Tu consulta nunca molesta. Decinos tus inquietudes, proyectos, sueños que lo hacemos realidad.">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="fondoTitulos2">

<!-- MENU -->

  <header>
    <nav class="navbar navbar-light navbar-expand-lg fondoCabeza">
      <div class="container-fluid">
        <a class="navbar-brand fuenteP4A text-white menuGris" href="#">
          <img src="../imagenes/logopng.png" alt="Logo Print4All" width="50" height="50" class="align-text-center">
          PRINT4ALL
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item itemMenu">
              <a class="nav-link  menuGris" aria-current="page" href="../index.html">INICIO</a>
            </li>
            <li class="nav-item itemMenu">
              <a class="nav-link  menuGris" href="quienes.html">NOSOTROS</a>
            </li>
            <li class="nav-item itemMenu">
              <a class="nav-link  menuGris" href="dise.html">DISEÑOS</a>
            </li>
            <li class="nav-item itemMenu">
              <a class="nav-link  menuGris" href="proyectos.html">PROYECTOS</a>
            </li>
            <li class="nav-item itemMenu">
                <a class="nav-link active menuGris" href="contacto.html">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
  </header>  
  

    <main class="container mt-5 mb-5 rounded bg-dark pb-3 text-white animate__animated animate__fadeInUp">

<!-- FORMULARIO -->

      <form class="row g-3">
        <div class="col-12">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Juan">
        </div>
        <div class="col-12">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" placeholder="Perez Alvarez">
        </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="info@print4all.com">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Domicilio</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Av. Corrientes">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Domicilio 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Numero, Piso, Puerta">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

  <!-- SELECCION DE PROVINCIA DESPLEGABLE -->

        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccion...</option>
            <option>...</option>
            <option>Buenos Aires </option>
            <option> CABA</option>
            <option>Cordoba</option>
            <option>Entre Rios</option>
            <option>Corrientes</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

  <!-- CHECKBOX PARA SERVICIOS -->

        <div class="col-3 col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Diseño
            </label>
          </div>
        </div>
        <div class="col-3 col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Impresion
            </label>
          </div>
        </div>
        <div class="col-3 col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Desarrollo
            </label>
          </div>
        </div>
        <div class="col-3 col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Otro
            </label>
          </div>
        </div>
        <div class="col-md-4">
      </div>

    <!-- SECCION MENSAJE -->

        <div class="col-12">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn colorBotones">Enviar</button>
        </div>
      </form>

  <!-- ICONOS REDES  -->

      <div class="redes">
        <img src="../imagenes/contacto/facebook1.png" class="icono-fb" alt="facebook">
        <img src="../imagenes/contacto/whatsapp1.png" class="icono-whatsapp" alt="whatsapp">
        <img src="../imagenes/contacto/instagram1.png" class="icono-ig" alt="instagram">
      </div>
    </main>

<!-- FOOTER -->

    <footer class="container-fluid p-1 bottom-0 bg-dark text-light text-center">
      <h6>&copy PRINT4ALL</h6>
  </footer>


<!-- JAVA Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
